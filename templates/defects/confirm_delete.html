{% extends 'base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<h1 class="h4 mb-3">Подтверждение удаления</h1>

<div class="card card-body">
  <p class="mb-3">Вы уверены, что хотите удалить: <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <button class="btn btn-danger" type="submit">Удалить</button>
      <a class="btn btn-outline-secondary" href="javascript:history.back()">Отмена</a>
    </div>
  </form>
</div>
{% endblock %}
